org: reubenl
service: lolesportle

provider:
  name: aws
  runtime: nodejs24.x
  region: eu-west-1
  environment:
    LIQUIPEDIA_API_KEY: ${self:custom.envpath.LIQUIPEDIA_API_KEY}
    STORAGE_BUCKET: ${self:custom.envpath.STORAGE_BUCKET}
    DATABASE_KEY: ${self:custom.envpath.DATABASE_KEY}

plugins:
  - serverless-esbuild

custom:
  envpath: "${file(./.env.yml)}"
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    target: node22
    platform: node
    external:
      - knex
      - sqlite3

build:
  # serverless native typescript support does not work with knex
  esbuild: false

resources:
  Resources:
    LolesportleStorageBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.envpath.STORAGE_BUCKET}
        VersioningConfiguration:
          Status: Enabled
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          BlockPublicPolicy: true
          IgnorePublicAcls: true
          RestrictPublicBuckets: true

    LolesportleFrontendBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.envpath.FRONTEND_BUCKET}
        WebsiteConfiguration:
          IndexDocument: index.html
          ErrorDocument: index.html
        OwnershipControls:
          Rules:
            - ObjectOwnership: BucketOwnerEnforced
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          BlockPublicPolicy: false
          IgnorePublicAcls: true
          RestrictPublicBuckets: false

    LolesportleCloudFrontDistribution:
      Type: AWS::CloudFront::Distribution
      Properties:
        DistributionConfig:
          Enabled: true
          DefaultRootObject: index.html
          Origins:
            - DomainName: !GetAtt LolesportleFrontendBucket.DomainName
              Id: S3Origin
              S3OriginConfig:
                OriginAccessIdentity: ""
          DefaultCacheBehavior:
            MinTTL: 0
            DefaultTTL: 0
            MaxTTL: 0
            ForwardedValues:
              QueryString: false
            TargetOriginId: S3Origin
            ViewerProtocolPolicy: redirect-to-https
            AllowedMethods:
              - GET
              - HEAD
            CachedMethods:
              - GET
              - HEAD
            Compress: true
          ViewerCertificate:
            CloudFrontDefaultCertificate: true

    LolesportleFrontendBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref LolesportleFrontendBucket
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal: "*"
              Action: s3:GetObject
              Resource: !Sub "${LolesportleFrontendBucket.Arn}/*"

    LolesportleLambdaRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: lolesportle-lambda-s3-role
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action:
                - sts:AssumeRole
        Policies:
          - PolicyName: LolesportleS3Access
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - s3:GetObject
                    - s3:PutObject
                    - s3:ListBucket
                  Resource:
                    - arn:aws:s3:::${self:custom.envpath.STORAGE_BUCKET}
                    - arn:aws:s3:::${self:custom.envpath.STORAGE_BUCKET}/*
          - PolicyName: LolesportleCloudwatchAccess
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource: arn:aws:logs:${self:provider.region}:${aws:accountId}:log-group:/aws/lambda/*:*
          - PolicyName: LolesportleDynamoDBAccess
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - dynamodb:PutItem
                    - dynamodb:GetItem
                    - dynamodb:Query
                    - dynamodb:Scan
                  Resource:
                    - arn:aws:dynamodb:${self:provider.region}:*:table/DailyPlayer


functions:
  getTournamentData:
    handler: handlers/schedule/getTournamentData.handler
    role: !GetAtt LolesportleLambdaRole.Arn
    timeout: 900
    events:
      - schedule:
          # rate: cron(0 12 ? * 1 *)
          rate: cron(0/15 * * * ? *)
          enabled: true

  selectNewDailyPlayer:
    handler: handlers/schedule/selectNewDailyPlayer.handler
    role: !GetAtt LolesportleLambdaRole.Arn
    timeout: 10
    events:
      - schedule:
          rate: cron(0 0 * * ? *)
          enabled: true

  makeGuess:
    handler: handlers/http/game_POST/game_POST.handler
    timeout: 10
    role: !GetAtt LolesportleLambdaRole.Arn
    events:
      - http:
          path: /game
          method: POST
          integration: lambda-proxy
          cors: true

  getCurrentGame:
    handler: handlers/http/game_GET.handler
    timeout: 10
    role: !GetAtt LolesportleLambdaRole.Arn
    events:
      - http:
          path: /game
          method: GET
          integration: lambda-proxy
          cors: true

  searchPlayers:
    handler: handlers/http/players_GET/players_GET.handler
    timeout: 10
    role: !GetAtt LolesportleLambdaRole.Arn
    events:
      - http:
          path: /players
          method: GET
          integration: lambda-proxy
          cors: true
